<section class="of of__section">
  <div class="container">
    <h2 class="title of__title">ЗВ’ЯЖІТЬСЯ З НАМИ</h2>
    <form action="" class="of__form">
      <div class="of__wrap">
        <label for="user_name" class="of__label">Ім’я</label>
        <input type="name" id="user_name" class="of__input" />
      </div>

      <div class="of__wrap">
        <label for="user_emeil" class="of__label">Email</label>
        <input type="email" id="user_email" class="of__input" />
      </div>

      <div class="of__wrap">
        <label for="type-plastic" class="of__label">Види пластика</label>
        <select name="user_type-plastic" id="type-plastic" class="of__input">
          <option value="PETE">ПЕТ</option>
          <option value="HDPE">ПНТ</option>
          <option value="PVC">ПВХ</option>
          <option value="other">інший</option>
        </select>
      </div>

      <div class="of__wrap">
        <label for="print-quality" class="of__label">Якість друку</label>
        <select name="user_print-quality" id="print-quality" class="of__input">
          <option value="300">300 мікрон</option>
          <option value="200">200 мікрон</option>
          <option value="100">100 мікрон</option>
          <option value="help">Труднощі у виборі - ми допоможемо</option>
        </select>
      </div>

      <div class="of__wrap">
        <label for="select-color" class="of__label">Колір</label>
        <select name="user_select-color" id="select-color" class="of__input">
          <option value="whith">білий</option>
          <option value="black">чорний</option>
          <option value="blue">синій</option>
          <option value="other">інший</option>
        </select>
      </div>

      <div class="of__wrap">
        <label for="user_comment" class="of__label">Повідомлення</label>
        <textarea
          name="user_comment"
          id="user_comment"
          class="of__comment"
          placeholder="Залишіть своє повідомлення"
        ></textarea>
      </div>

      <p class="of__info">*Прикріпіть зображення/креслення/STL/Obj/CAD-модель</p>

      <button type="button" class="button of__button">ВІДПРАВИТИ</button>
    </form>
  </div>
</section>
