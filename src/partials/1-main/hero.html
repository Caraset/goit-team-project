                ./images/main-section/desktop/robot@2x.webp 2x

            />

                ./images/main-section/desktop/robot@2x.jpg 2x

                ./images/main-section/tablet/robot.jpg    1x,

            />

                ./images/main-section/mobile/robot.jpg    1x,
